<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1000" viewBox="0 0 1200 1000">
    <style>
        .actor-label { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #000000; text-anchor: middle; }
