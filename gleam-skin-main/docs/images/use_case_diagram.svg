        .sys-label { font-family: 'Segoe UI', sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
        .arrow { stroke: #333; stroke-width: 2; fill: none; }
        .dashed { stroke-dasharray: 5,5; }
