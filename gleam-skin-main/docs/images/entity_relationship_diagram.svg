<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
    <style>
        .title { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #000000; }
        .field { font-family: 'Consolas', monospace; font-size: 12px; fill: #000000; }
        .header-rect { fill: #1565c0; stroke: #0d47a1; stroke-width: 1; }
        .hear-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
        .body-rect { fill: #e3f2fd; stroke: #0d47a1; stroke-width: 1; }
        .conn { stroke: #555555; stroke-width: 1.5; fill: none; }
    </style>
    <defs>
        <!-- Crow's Foot Start (One) -->
        <marker id="one" markerWidth="12" markerHeight="12" refX="0" refY="6" orient="auto">
            <path d="M0,6 L12,6 M6,0 L6,12" stroke="#555555" stroke-width="1.5" fill="none"/>
        </marker>
        <!-- Crow's Foot End (Many) -->
        <marker id="many" markerWidth="12" markerHeight="12" refX="0" refY="6" orient="auto">
            <path d="M0,6 L12,6 M12,0 L6,6 L12,12" stroke="#555555" stroke-width="1.5" fill="none"/>
        </marker>
    </defs>
    
    <rect width="100%" height="100%" fill="white" />
    <text x="500" y="30" font-family="Segoe UI" font-size="24" font-weight="bold" text-anchor="middle">Survonica ER Diagram</text>
    
        <g transform="translate(100, 80)">
            <!-- Header -->
            <rect x="0" y="0" width="200" height="30" class="header-rect"/>
            <text x="100.0" y="20" class="hear-text">User</text>
            
            <!-- Body -->
            <rect x="0" y="30" width="200" height="70" class="body-rect"/>
        <text x="10" y="50" class="field">PK id</text><text x="10" y="70" class="field">email</text><text x="10" y="90" class="field">password_hash</text></g>
        <g transform="translate(400, 80)">
            <!-- Header -->
            <rect x="0" y="0" width="200" height="30" class="header-rect"/>
            <text x="100.0" y="20" class="hear-text">Survey</text>
            
            <!-- Body -->
            <rect x="0" y="30" width="200" height="150" class="body-rect"/>
        <text x="10" y="50" class="field">PK id</text><text x="10" y="70" class="field">FK user_id</text><text x="10" y="90" class="field">title</text><text x="10" y="110" class="field">questions (JSON)</text><text x="10" y="130" class="field">require_qual (bool)</text><text x="10" y="150" class="field">design (JSON)</text><text x="10" y="170" class="field">created_at</text></g>
        <g transform="translate(750, 80)">
            <!-- Header -->
            <rect x="0" y="0" width="200" height="30" class="header-rect"/>
            <text x="100.0" y="20" class="hear-text">QualificationTest</text>
            
            <!-- Body -->
            <rect x="0" y="30" width="200" height="110" class="body-rect"/>
        <text x="10" y="50" class="field">PK id</text><text x="10" y="70" class="field">FK survey_id</text><text x="10" y="90" class="field">topic</text><text x="10" y="110" class="field">questions (List)</text><text x="10" y="130" class="field">time_limit</text></g>
        <g transform="translate(400, 350)">
            <!-- Header -->
            <rect x="0" y="0" width="200" height="30" class="header-rect"/>
            <text x="100.0" y="20" class="hear-text">SurveyResponse</text>
            
            <!-- Body -->
            <rect x="0" y="30" width="200" height="130" class="body-rect"/>
        <text x="10" y="50" class="field">PK id</text><text x="10" y="70" class="field">FK survey_id</text><text x="10" y="90" class="field">respondent_email</text><text x="10" y="110" class="field">responses (JSON)</text><text x="10" y="130" class="field">quality_score</text><text x="10" y="150" class="field">is_flagged</text></g>
        <g transform="translate(750, 350)">
            <!-- Header -->
            <rect x="0" y="0" width="200" height="30" class="header-rect"/>
            <text x="100.0" y="20" class="hear-text">RespondentQualification</text>
            
            <!-- Body -->
            <rect x="0" y="30" width="200" height="110" class="body-rect"/>
        <text x="10" y="50" class="field">PK id</text><text x="10" y="70" class="field">FK survey_id</text><text x="10" y="90" class="field">respondent_email</text><text x="10" y="110" class="field">score</text><text x="10" y="130" class="field">passed</text></g><path d="M 300 130.0 L 400 170.0" class="conn" marker-start="url(#one)" marker-end="url(#many)"/><path d="M 600 170.0 L 750 150.0" class="conn" marker-start="url(#one)" marker-end="url(#many)"/><path d="M 500.0 260 L 500.0 350" class="conn" marker-start="url(#one)" marker-end="url(#many)"/><path d="M 600 190.0 L 750 420.0" class="conn" marker-start="url(#one)" marker-end="url(#many)"/></svg>