<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
    <style>
        .label { font-family: 'Segoe UI', sans-serif; font-size: 13px; font-weight: 500; fill: #000000; }
        .node-label { font-family: 'Segoe UI', sans-serif; font-size: 18px; font-weight: bold; fill: #000000; text-anchor: middle; }
        .arrow { stroke-width: 2; fill: none; }
        .arrow-head { fill: #333; }
        .bg { fill: white; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" class="arrow-head"/>
        </marker>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="white" />
    
    <!-- Creator -->
    <rect x="500.0" y="60.0" width="200" height="80" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="3"/>
    <text x="600" y="105" class="node-label">Survey Creator</text>

    <!-- System -->
    <circle cx="600" cy="450" r="100" fill="#fff3e0" stroke="#ef6c00" stroke-width="4"/>
    <text x="600" y="435" class="node-label">Survonica</text>
    <text x="600" y="460" class="node-label">System</text>

    <!-- Respondent -->
    <rect x="150.0" y="710.0" width="200" height="80" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3"/>
    <text x="250" y="755" class="node-label">Respondent</text>

    <!-- AI -->
    <rect x="840.0" y="710.0" width="220" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-dasharray="8,5" stroke-width="3"/>
    <text x="950" y="755" class="node-label">AI Service (Llama)</text>
    
        <path d="M 540 140.0 C 540 250 540 300 540 380" stroke="#1565c0" class="arrow" marker-end="url(#arrowhead)"/>
