        <text x="500" y="200" class="label" text-anchor="middle" fill="#1565c0">1. Login</text>
        
        <path d="M 580 140.0 C 580 200 580 330 580 365" stroke="#1565c0" class="arrow" marker-end="url(#arrowhead)"/>
        <rect x="514.0" y="240" width="112" height="14" fill="white" opacity="0.8"/>
        <text x="570" y="250" class="label" text-anchor="middle" fill="#1565c0">2. Create Survey</text>
        
        <path d="M 620 140.0 C 620 200 620 330 620 365" stroke="#1565c0" class="arrow" marker-end="url(#arrowhead)"/>
        <rect x="570.5" y="240" width="119" height="14" fill="white" opacity="0.8"/>
