        <path d="M 640 530 C 660 570 850 600 910 710.0" stroke="#6a1b9a" class="arrow" marker-end="url(#arrowhead)"/>
        <rect x="831.5" y="540" width="77" height="14" fill="white" opacity="0.8"/>
        <text x="870" y="550" class="label" text-anchor="middle" fill="#6a1b9a">12. Prompts</text>
        
        <path d="M 950 710.0 C 950 630 700 550 670 510" stroke="#4a148c" class="arrow" marker-end="url(#arrowhead)"/>
        <rect x="877.5" y="590" width="105" height="14" fill="white" opacity="0.8"/>
        <text x="930" y="600" class="label" text-anchor="middle" fill="#4a148c">13. Generate Qs</text>
        
        <path d="M 990 710.0 C 990 650 740 510 690 480" stroke="#4a148c" class="arrow" marker-end="url(#arrowhead)"/>
        <rect x="929.5" y="560" width="161" height="14" fill="white" opacity="0.8"/>
        <text x="1010" y="570" class="label" text-anchor="middle" fill="#4a148c">14. Visuals / 15. Audit</text>
        </svg>